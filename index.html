<body>

        <div class="nav-link-wrapper">

      <div class="nav-right-side">

<!--Content-->
    <div class="content-wrapper">
      <div class="content-grids-wrapper">

        <div class="content-grid-wrapper">

</body>

<script>
  const contentGrids = document.querySelectorAll('.content-grid-wrapper');

  contentGrids.forEach(contentGrid => {
    contentGrid.addEventListener('mouseover', () => {
      console.log(contentGrid.childNodes[1].classList)
      contentGrid.childNodes[1].classList.add('image-blur');
    });

    contentGrid.addEventListener('mouseout', () => {
      console.log(contentGrid.childNodes[1].classList)
      contentGrid.childNodes[1].classList.remove('image-blur');
    });
  });

</script>
